<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
		<link rel="stylesheet" href="style.css">
		<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<a id="github-logo" class="right" href="https://github.com/aeupe/mastodon-tag-playlist">
					<img src="GitHub-Mark-Light-32px.png" />
				</a>
			</div>
			<div class="row card">
				<form class="col s12 card-content">
					<div class="col s12 card-title">
						mastodon-tag-playlist
					</div>
					<div class="input-field col s12">
						<input class="validate valid" value="mastodon.social" type="text" placeholder="mastodon.social" id="instance" required>
						<label class="active" for="instance">Instance</label>
					</div>
					<div class="input-field col s12">
						<input class="validate valid" value="tootradio" type="text" placeholder="tootradio" id="tag" required>
						<label class="active" for="tag">Tag</label>
					</div>
					<div class="input-field col s6">
						<input class="validate valid" value="2" type="text" pattern="\d\d?" placeholder="4" id="pages" required>
						<label class="active" for="pages">Pages</label>
					</div>
					<div class="input-field col s6">
						<input class="validate valid" value="0" type="text" pattern="\d\d?" placeholder="0" id="offset" required>
						<label class="active" for="offset">Offset</label>
					</div>
					<div class="row col s12">
						<p>
							<input type="checkbox" id="new_tab" checked="checked">
							<label for="new_tab">Open in a new tab</label>
						</p>
					</div>
					<button type="submit" class="col s12 btn waves-effect waves-light" id="submit">
						Open
					</button>
				</form>
			</div>
			<div id="footer">
			</div>
		</div>
	</body>
</html>
